<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | API de Libros</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #1e3a8a;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        a button {
            background-color: #2563eb;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        a button:hover {
            background-color: #1d4ed8;
        }

        .btn-register button {
            background-color: #10b981;
        }

        .btn-register button:hover {
            background-color: #059669;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la API de Libros</h1>
        <div class="btn-container">
            <a href="{% url 'iniciar_sesion' %}">
                <button>Iniciar Sesi√≥n</button>
            </a>
            <a href="{% url 'register_view' %}" class="btn-register">
                <button>Registrarse</button>
            </a>
        </div>
        <footer>
            Plataforma desarrollada con Django y PostgreSQL
        </footer>
    </div>
</body>
</html>
